<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .test-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ“ MentorHub Test</h1>
    <div class="test-box">
        <h2>Test JavaScript</h2>
        <button onclick="testJS()">Test JS Alert</button>
        <button onclick="testAPI()">Test API</button>
        <div id="result"></div>
    </div>

    <script>
        function testJS() {
            alert('JavaScript is working!');
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:6868/api/todos/');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>API OK: ${data.length} todos</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>API Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
