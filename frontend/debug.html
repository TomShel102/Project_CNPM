<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Test Page</h1>
    
    <div class="form">
        <h2>Test JavaScript</h2>
        <button onclick="testJS()">Test JS Alert</button>
        <button onclick="testAPI()">Test API Call</button>
        <div id="result"></div>
    </div>

    <div class="form">
        <h2>Login Test</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:6868/api';
        
        function testJS() {
            alert('JavaScript is working!');
            document.getElementById('result').innerHTML = '<div class="success">JavaScript OK</div>';
        }
        
        async function testAPI() {
            try {
                console.log('Testing API call to:', `${API_BASE}/todos/`);
                const response = await fetch(`${API_BASE}/todos/`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                document.getElementById('result').innerHTML = `<div class="success">API OK: ${Array.isArray(data) ? data.length : 'data received'} todos</div>`;
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = `<div class="error">API Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('loginResult').innerHTML = `<div class="success">Login OK: ${data.token ? 'Token received' : 'No token'}</div>`;
                } else {
                    document.getElementById('loginResult').innerHTML = `<div class="error">Login Failed: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<div class="error">Login Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
